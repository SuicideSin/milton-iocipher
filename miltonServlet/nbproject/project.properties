application.args=
application.title=MiltonServlet
application.vendor=brad
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/MiltonServlet.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
includes=**
jar.compress=false
javac.classpath=\
    ${reference.Milton.jar}:\
    ${libs.Servlet24.classpath}:\
    ${libs.Log4J.classpath}:\
    ${libs.Commons.classpath}:\
    ${libs.Mime.classpath}:\
    ${reference.common.jar}:\
    ${libs.DWR.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.Commons.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.Commons.classpath=../jars/commons-collections-3.1.jar;../jars/commons-fileupload-1.1.jar;../jars/commons-io-1.1.jar;../jars/commons-logging.jar;../jars/commons-beanutils-1.6.1.jar;../jars/commons-codec-1.3.jar;../jars/commons-digester-1.5.jar;../jars/activation.jar
# Property libs.Log4J.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.Log4J.classpath=../jars/log4j-1.2.9.jar
# Property libs.Mime.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.Mime.classpath=../jars/mime-util.jar
# Property libs.Servlet24.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.Servlet24.classpath=../jars/jsp-api.jar;../jars/servlet-api.jar
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.common=../common
reference.common.jar=${project.common}/dist/common.jar
reference.Milton.jar=${project.Milton}/dist/Milton.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
